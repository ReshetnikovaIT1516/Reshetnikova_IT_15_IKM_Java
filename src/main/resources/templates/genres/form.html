<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${genre.id != null} ? 'Редактирование жанра' : 'Добавление жанра'">
        Добавление жанра
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-camera-reels"></i> Кинотеатр
        </a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/}">Главная</a>
            <a class="nav-link" th:href="@{/movies}">Фильмы</a>
            <a class="nav-link active" th:href="@{/genres}">Жанры</a>
            <a class="nav-link" th:href="@{/tickets}">Билеты</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Главная</a></li>
            <li class="breadcrumb-item"><a th:href="@{/genres}">Жанры</a></li>
            <li class="breadcrumb-item active" th:text="${genre.id != null} ? 'Редактирование' : 'Добавление'">
                Добавление
            </li>
        </ol>
    </nav>

    <h1 class="mb-4" th:text="${genre.id != null} ? 'Редактирование жанра' : 'Добавление нового жанра'">
        Добавление нового жанра
    </h1>

    <!-- Сообщения об успехе/ошибке -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- ФОРМА ДЛЯ СОХРАНЕНИЯ ЖАНРА -->
    <div class="card">
        <div class="card-body">
            <!-- ЭТО ТА САМАЯ ФОРМА -->
            <form th:action="@{/genres/save}" th:object="${genre}" method="post">
                <!-- Скрытое поле для ID (если редактирование) -->
                <input type="hidden" th:field="*{id}">

                <!-- Поле для названия жанра -->
                <div class="mb-3">
                    <label for="title" class="form-label">
                        <i class="bi bi-tag"></i> Название жанра *
                    </label>
                    <input type="text"
                           th:field="*{title}"
                           class="form-control"
                           id="title"
                           placeholder="Введите название жанра"
                           required>
                    <div class="form-text">Название должно быть уникальным</div>
                    <div class="text-danger" th:if="${#fields.hasErrors('title')}">
                        <span th:errors="*{title}"></span>
                    </div>
                </div>

                <!-- Поле для описания -->
                <div class="mb-4">
                    <label for="description" class="form-label">
                        <i class="bi bi-card-text"></i> Описание
                    </label>
                    <textarea th:field="*{description}"
                              class="form-control"
                              id="description"
                              rows="4"
                              placeholder="Введите описание жанра (необязательно)"></textarea>
                    <div class="form-text">Максимум 500 символов</div>
                    <div class="text-danger" th:if="${#fields.hasErrors('description')}">
                        <span th:errors="*{description}"></span>
                    </div>
                </div>

                <!-- Кнопки формы -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i>
                        <span th:if="${genre.id != null}">Сохранить изменения</span>
                        <span th:unless="${genre.id != null}">Добавить жанр</span>
                    </button>
                    <a th:href="@{/genres}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Отмена
                    </a>
                </div>
            </form>
            <!-- КОНЕЦ ФОРМЫ -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Автофокус на поле названия
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('title').focus();
    });
</script>
</body>
</html>
