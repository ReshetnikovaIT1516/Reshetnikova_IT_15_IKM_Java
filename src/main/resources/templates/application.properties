# src/main/resources/application.properties

# =========== DATABASE CONFIGURATION ===========
# H2 Database (in-memory)
spring.datasource.url=jdbc:h2:mem:cinema_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# =========== JPA / HIBERNATE CONFIGURATION ===========
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none  # Disable Hibernate auto DDL
spring.jpa.defer-datasource-initialization=true

# Show SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# =========== SQL INITIALIZATION ===========
# Initialize database with schema.sql
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:data.sql
spring.sql.init.continue-on-error=false

# =========== THYMELEAF CONFIGURATION ===========
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# =========== SERVER CONFIGURATION ===========
server.port=8080
server.servlet.context-path=/
server.error.whitelabel.enabled=true

# =========== LOGGING ===========
logging.level.org.springframework=INFO
logging.level.com.cinema.management=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE