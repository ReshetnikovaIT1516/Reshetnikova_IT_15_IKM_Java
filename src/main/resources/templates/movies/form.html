<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${movie.id != null} ? '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ñ–∏–ª—å–º' : '–î–æ–±–∞–≤–∏—Ç—å —Ñ–∏–ª—å–º'">–§–∏–ª—å–º - –ö–∏–Ω–æ—Ç–µ–∞—Ç—Ä</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1 th:text="${movie.id != null} ? '‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ñ–∏–ª—å–º' : 'üé• –î–æ–±–∞–≤–∏—Ç—å —Ñ–∏–ª—å–º'"></h1>
        <p class="subtitle" th:text="${movie.id != null} ? '–ò–∑–º–µ–Ω–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ñ–∏–ª—å–º–µ' : '–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ñ–∏–ª—å–º–∞ –≤ –∫–∞—Ç–∞–ª–æ–≥'"></p>
    </header>

    <div class="form-container">
        <form th:action="@{/movies/save}" th:object="${movie}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="title">–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞ <span class="required">*</span></label>
                <input type="text" id="title" th:field="*{title}" required>
                <div th:if="${#fields.hasErrors('title')}" class="error-message">
                    <span th:errors="*{title}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="genre">–ñ–∞–Ω—Ä <span class="required">*</span></label>
                <select id="genre" th:field="*{genre}" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∂–∞–Ω—Ä...</option>
                    <option th:each="g : ${genres}"

                    </option>
                </select>
                <div th:if="${#fields.hasErrors('genre')}" class="error-message">
                    <span th:errors="*{genre}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="ticketPrice">–¶–µ–Ω–∞ –±–∏–ª–µ—Ç–∞ (—Ä—É–±.) <span class="required">*</span></label>

                <div class="form-help">–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Ü–µ–Ω–∞: 100 —Ä—É–±.</div>
                <div th:if="${#fields.hasErrors('ticketPrice')}" class="error-message">
                    <span th:errors="*{ticketPrice}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="durationMinutes">–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å (–º–∏–Ω—É—Ç) <span class="required">*</span></label>
                <input type="number" id="durationMinutes" th:field="*{durationMinutes}" min="60" required>
                <div class="form-help">–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: 60 –º–∏–Ω—É—Ç</div>
                <div th:if="${#fields.hasErrors('durationMinutes')}" class="error-message">

            </div>

            <div class="form-group">
                <label for="releaseYear">–ì–æ–¥ –≤—ã–ø—É—Å–∫–∞ <span class="required">*</span></label>
                <input type="number" id="releaseYear" th:field="*{releaseYear}" min="1900" max="2100" required>
                <div th:if="${#fields.hasErrors('releaseYear')}" class="error-message">
                    <span th:errors="*{releaseYear}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="rating">–†–µ–π—Ç–∏–Ω–≥ (0.0 - 10.0)</label>
                <input type="number" id="rating" th:field="*{rating}" step="0.1" min="0" max="10">
                <div th:if="${#fields.hasErrors('rating')}" class="error-message">
                    <span th:errors="*{rating}"></span>

            </div>

            <div class="form-group">
                <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                <textarea id="description" th:field="*{description}" rows="4"></textarea>
                <div class="form-help">–ú–∞–∫—Å–∏–º—É–º 500 —Å–∏–º–≤–æ–ª–æ–≤</div>
            </div>

            <div class="form-actions">

                <a th:href="@{/movies}" class="btn btn-secondary">–û—Ç–º–µ–Ω–∞</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
